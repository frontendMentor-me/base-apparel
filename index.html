<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card left-card">

      <div class="head-card">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="body-card">
        <h1>
          <span class="weare">
            We're
          </span> <br> coming<br> soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="form">
          <input type="text" id="email" name="email" class="email" placeholder="Email Address">
          <img class="iconError" src="./images/icon-error.svg" alt="">
          <p id="message"></p>
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
    </div>
    <img src="./images/hero-desktop.jpg" alt="">
  </main>
  <script src="./app.js"></script>
</body>

</html>
